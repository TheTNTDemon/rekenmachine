<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekenmachine</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/mathjs/dist/math.min.js"></script>
  <script src="js/functions.js"></script>
</head>

<body>
  <div id="rekenmachine">
    <div id="display"></div>
    <div id="btncont" onclick="(e) => console.log(e.target);">
      <button>1</button>
      <button>2</button>
      <button>3</button>

      <button>+</button>
      <button>C</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>

      <button>-</button>
      <button>B</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>

      <button>/</button>
      <button>=</button>

      <button>0</button>

      <button>.</button>
      <button>*</button>
    </div>
  </div>
  <div id="history">
    <h4>History:</h4>
  </div>
</body>

</html>
