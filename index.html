<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekenmachine</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/mathjs/dist/math.min.js"></script>
    <script src="js/functions.js">
      window.onload = document.addEventListener('keydown', (e) => onInput(e.key), true);
    </script>
  </head>
  <body>
    <div id="rekenmachine">
      <div id="display"></div>
      <div id="btncont" onclick="(e) => console.log(e.target);">
        <button onclick="onInput(this.innerHTML);">1</button>
        <button onclick="onInput(this.innerHTML);">2</button>
        <button onclick="onInput(this.innerHTML);">3</button>

        <button onclick="onInput(this.innerHTML);">+</button>
        <button onclick="onInput(this.innerHTML);">C</button>

        <button onclick="onInput(this.innerHTML);">4</button>
        <button onclick="onInput(this.innerHTML);">5</button>
        <button onclick="onInput(this.innerHTML);">6</button>

        <button onclick="onInput(this.innerHTML);">-</button>
        <button onclick="onInput(this.innerHTML);">B</button>

        <button onclick="onInput(this.innerHTML);">7</button>
        <button onclick="onInput(this.innerHTML);">8</button>
        <button onclick="onInput(this.innerHTML);">9</button>

        <button onclick="onInput(this.innerHTML);">/</button>
        <button onclick="onInput(this.innerHTML);">=</button>

        <button onclick="onInput(this.innerHTML);">0</button>

        <button onclick="onInput(this.innerHTML);">.</button>
        <button onclick="onInput(this.innerHTML);">*</button>
      </div>
      <!-- end btncont -->
    </div>
    <!-- end div rekenmachine -->
    <div id="history">
        <h4>History:</h4>
    </div>
    <!-- end div history -->
  </body>
</html>
